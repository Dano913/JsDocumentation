<section id="albums"></section>        

<script data-page-script defer>
function renderAlbums() { const section = document.getElementById('albums'); // Obtiene la sección donde se insertarán los álbumes

  if (!section) return;                    // Sale si la sección no existe para evitar errores

  if (section.dataset.rendered) return;   // Evita que el contenido se genere más de una vez
  section.dataset.rendered = 'true';      // Marca la sección como ya renderizada

  const albums = [                        // Array con la información de los álbumes
    { name: "De Mysteriis Dom Sathanas", img: "img/de-mysteriis.jpg" },
    { name: "Reign in Blood", img: "img/reign-in-blood.jpg" },
    { name: "Ride the Lightning", img: "img/ride-the-lightning.jpg" },
    { name: "Painkiller", img: "img/painkiller.jpg" },
    { name: "Iron Fist", img: "img/iron-fist.jpg" },
  ];

  const h1 = document.createElement('h1'); // Crea el título principal de la sección
  h1.textContent = 'Classic Metal Albums'; // Asigna el texto al título

  const ul = document.createElement('ul'); // Crea la lista contenedora de álbumes
  ul.className = 'albumList';              // Añade la clase para estilos

  albums.forEach(album => {                   // Recorre el array y genera una tarjeta por álbum
    const li = document.createElement('li');  // Crea el contenedor del álbum
    li.className = 'albumCard';               // Añade la clase de tarjeta

    const img = document.createElement('img'); // Crea la imagen del álbum
    img.src = album.img;                       // Asigna la ruta de la imagen
    img.alt = album.name;                      // Texto alternativo para accesibilidad

    const h3 = document.createElement('h3'); // Crea el título del álbum
    h3.textContent = album.name; // Inserta el nombre del álbum

    li.append(img, h3);          // Inserta imagen y título en la tarjeta
    ul.appendChild(li);          // Inserta la tarjeta en la lista
  });

  section.append(h1, ul);        // Inserta el título y la lista en la sección
}

renderAlbums();                  // Ejecuta la función directamente
</script>
                                  
<style>                 /*ESTILOS*/
  #albums {
    margin: 60px auto;
    padding: 20px;
    font-family: system-ui, sans-serif;
  }

  #albums h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .albumList {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
  }

  .albumCard {
    background: #111;
    border-radius: 8px;
    width: 200px;
    overflow: hidden;
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .albumCard img {
    width: 100%;
    object-fit: cover;
    display: block;
  }

  .albumCard h3 {
    padding: 15px;
    font-size: 1rem;
    text-align: center;
  }

  .albumCard:hover {
    transform: translateY(-5px);
    box-shadow: 5px 10px 10px rgba(0,0,0,0.4);
  }
</style>
