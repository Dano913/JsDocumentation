<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js" defer></script>

    <title>Editor de C√≥digo JavaScript en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
            gap: 2px;
            background: #333;
        }

        .header {
            grid-column: 1 / -1;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #555;
            padding: 10px;
            height: 50px;
        }

        .header h1 {
            color: #4fc3f7;
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .btns{
            display: flex;
            width: 20%;
            gap: 20px;
        }

        .execution-time{
            width: 60%;
            height:20%;
        }

        .btn {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 4px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            background: #29b6f6;
            transform: translateY(-1px);
        }

        .btn.clear {
            background: #ff5722;
            color: #fff;
        }

        .btn.clear:hover {
            background: #f44336;
        }

        .console-wrapper {
            display: flex; 
            gap: 2px;
            height: 89.5vh;        
            width: 100vw;
        }

        .editor-panel {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            width: 50%;
        }

        .panel-header {
            background: #2d2d2d;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #4fc3f7;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
        }

        .code-editor {
            flex: 1;
            background: #1e1e1e;
            color: #e6e6e6;
            border: none;
            outline: none;
            resize: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            tab-size: 2;
            overflow: auto;
        }

        .code-editor:focus {
            background: #252525;
        }

        .output-panel {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            width:50%;
            height:100%;
        }

        .output {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            height: 100px;
            display: flex;
            flex-direction: column;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .log-info {
            color: #4fc3f7;
        }

        .log-error {
            color: #ff5722;
            background: rgba(255, 87, 34, 0.1);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #ff5722;
        }

        .log-warn {
            color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #ffc107;
        }

        .log-success {
            color: #4caf50;
        }

        .status-bar {
            grid-column: 1 / -1;
            background: #2d2d2d;
            padding: 8px 20px;
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #555;
        }

        .auto-run {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 40%;
        }

        .auto-run input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #4fc3f7;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #4fc3f7;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #29b6f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="controls">
                <div class="btns">
                    <button class="btn" id="runBtn">Run</button>
                    <button class="btn clear" id="clearBtn">Clean</button>
                </div>
                <div class="auto-run">
                    <div class="execution-time" id="executionTime">
                        ‚è±Ô∏è Tiempo: 0ms
                    </div>
                    <input type="checkbox" id="autoRun">
                    <label for="autoRun">Auto-run</label>
                </div>
            </div>
        </div>
        <div class="console-wrapper">
            <div class="editor-panel">
                <div class="panel-header">Editor<button id="copyEditorBtn" style="
        font-family: 'Courier New', monospace;
            font-size: 14px;
        font-weight: bold;
        color: #4fc3f7;
        background: var(--text-bg);
        border: none;
        cursor: pointer;
    ">Copiar</button></div>
                <textarea 
                    class="code-editor" 
                    id="codeEditor" 
                    placeholder="// Escribe tu c√≥digo JavaScript aqu√≠..."
                ></textarea>
            </div>
            
            <div class="output-panel">
                <div class="panel-header">Console</div>
                <div class="output" id="output"></div>
            </div>
        </div>
    </div>

    <script>
        window.CodeEditor = {
            init: function() {
                this.cmEditor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
                    lineNumbers: true,
                    mode: "javascript",
                    theme: "dracula", // puedes cambiar por "default", "material", etc.
                    tabSize: 2,
                    indentWithTabs: true,
                    lineWrapping: true 
                });
                this.cmEditor.setSize(null, "100%");
                this.output = document.getElementById('output');
                this.runBtn = document.getElementById('runBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.autoRun = document.getElementById('autoRun');
                this.executionTime = document.getElementById('executionTime');
                
                this.setupEventListeners();
                this.loadFromLocalStorage();

                const copyEditorBtn = document.getElementById("copyEditorBtn");
                if (copyEditorBtn) {
                    copyEditorBtn.addEventListener("click", () => {
                        const code = this.cmEditor.getValue();
                        navigator.clipboard.writeText(code).then(() => {
                            const originalText = copyEditorBtn.textContent;
                            copyEditorBtn.textContent = "Copied!";
                            setTimeout(() => {
                                copyEditorBtn.textContent = originalText;
                            }, 2000);
                        }).catch(() => {
                            copyEditorBtn.textContent = "Error";
                            setTimeout(() => {
                                copyEditorBtn.textContent = "Copiar";
                            }, 2000);
                        });
                    });
                }
            },

            setupEventListeners: function() {
                // Ejecutar c√≥digo
                this.runBtn.addEventListener('click', () => this.runCode());
                
                // Limpiar salida
                this.clearBtn.addEventListener('click', () => this.clearOutput());
                
                // Ejecuci√≥n autom√°tica mientras escribes
                this.cmEditor.on("change", () => {
                    this.saveToLocalStorage();
                    if (this.autoRun.checked) {
                        clearTimeout(this.autoRunTimeout);
                        this.autoRunTimeout = setTimeout(() => {
                            this.runCode();
                        }, 1000);
                    }
                });

                // Atajo de teclado: Ctrl/Cmd + Enter
                this.cmEditor.on("keydown", (cm, e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
                        e.preventDefault();
                        this.runCode();
                    }
                });
            },

            runCode: function() {
                const code = this.cmEditor.getValue();
                this.clearOutput();
                
                if (!code.trim()) {
                    this.addOutput('// No hay c√≥digo para ejecutar', 'log-warn');
                    this.updateExecutionTime(0);
                    return;
                }

                const startTime = performance.now();
                let executionStarted = false;

                // Sobrescribir console
                const originalLog = console.log;
                const originalError = console.error;
                const originalWarn = console.warn;
                const self = this;
                
                console.log = (...args) => {
                    if (!executionStarted) executionStarted = true;
                    self.addOutput(args.map(arg => this.formatValue(arg)).join(' '), 'log-info');
                };
                console.error = (...args) => {
                    self.addOutput('ERROR: ' + args.map(arg => this.formatValue(arg)).join(' '), 'log-error');
                };
                console.warn = (...args) => {
                    self.addOutput('WARN: ' + args.map(arg => this.formatValue(arg)).join(' '), 'log-warn');
                };

                try {
                    this.updateExecutionTime(null, true);
                    const result = eval(code);
                    const endTime = performance.now();
                    const executionTime = Math.round((endTime - startTime) * 100) / 100;
                    
                    if (result !== undefined) {
                        this.addOutput('‚Üê ' + this.formatValue(result), 'log-success');
                    }
                    this.updateExecutionTime(executionTime);
                } catch (error) {
                    const endTime = performance.now();
                    const executionTime = Math.round((endTime - startTime) * 100) / 100;
                    this.addOutput('ERROR: ' + error.message, 'log-error');
                    this.updateExecutionTime(executionTime);
                } finally {
                    console.log = originalLog;
                    console.error = originalError;
                    console.warn = originalWarn;
                }
            },

            formatValue: function(value) {
                if (value === null) return 'null';
                if (value === undefined) return 'undefined';
                if (typeof value === 'string') return `"${value}"`;
                if (typeof value === 'object') {
                    try {
                        return JSON.stringify(value, null, 2);
                    } catch (e) {
                        return String(value);
                    }
                }
                return String(value);
            },

            addOutput: function(text, className = 'log-info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${className}`;
                logEntry.textContent = text;
                this.output.appendChild(logEntry);
                this.output.scrollTop = this.output.scrollHeight;
            },

            clearOutput: function() {
                this.output.innerHTML = '';
                this.updateExecutionTime(0);
            },

            updateExecutionTime: function(time, isExecuting = false) {
                if (isExecuting) {
                    this.executionTime.innerHTML = '‚è±Ô∏è Ejecutando...';
                    this.executionTime.className = 'execution-time';
                    return;
                }
                if (time === 0 || time === null) {
                    this.executionTime.innerHTML = '‚è±Ô∏è Tiempo: 0ms';
                    this.executionTime.className = 'execution-time';
                    return;
                }

                let className = 'execution-time';
                let icon = '‚è±Ô∏è';
                if (time < 10) {
                    className += ' fast';
                    icon = '‚ö°';
                } else if (time < 100) {
                    className += ' medium';
                    icon = '‚è±Ô∏è';
                } else {
                    className += ' slow';
                    icon = 'üêå';
                }

                this.executionTime.innerHTML = `${icon} Tiempo: ${time}ms`;
                this.executionTime.className = className;
            },

            saveToLocalStorage: function() {
                try {
                    localStorage.setItem('jsEditor_code', this.cmEditor.getValue());
                } catch (e) {
                    console.warn('No se pudo guardar en localStorage');
                }
            },

            loadFromLocalStorage: function() {
                try {
                    const savedCode = localStorage.getItem('jsEditor_code');
                    if (savedCode && savedCode.trim()) {
                        this.cmEditor.setValue(savedCode);
                    }
                } catch (e) {
                    console.warn('No se pudo cargar desde localStorage');
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (window.CodeEditor) {
                window.CodeEditor.init();
                console.log('‚úÖ Editor de c√≥digo inicializado con CodeMirror');
            }
        });
    </script>
</body>
</html>
